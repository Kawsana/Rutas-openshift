<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="jquery-1.11.0.min.js" />
		<h:outputScript library="js" name="script.js" />
		<script type="text/javascript" language="javascript">
		 	$( document ).ready(function() {
		 		$( "#frmNewRoute\\:pnlNewRoute" ).hide();
			});
		</script>
	</h:head>
	<h:body>
		<div id="content" align="center">
			<br /><br />
			<p:panel rendered="#{routeController.showNoRoutesMessage}">
				<p:outputLabel value="#{lang.msgRouteNotExists}" />
				<br /><br />
				<p:commandButton id="btnCreateRoute" value="#{lang.btnCreateRoute}" onclick="showRouteDiv()"/>
			</p:panel>
			<br /><br />
			<h:form id="frmNewRoute">
				<p:panel id="pnlNewRoute">
					<br />
					<p:inputText value="#{routeController.route.name}" />
					<br /><br />
					<p:commandButton value="#{lang.btnCreate}" action="#{routeController.saveRoute}" />
					<br /><br />
				</p:panel>
			</h:form>
		</div>
	</h:body>
</html>
