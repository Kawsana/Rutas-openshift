<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="#{lang.urlTemplate}">
		<ui:define name="head">
			<script type="text/javascript" language="javascript">
			 	$( document ).ready(function() {
			 		$( "#pnlCreateClient" ).hide();
				});
			</script>
		</ui:define>
		<ui:define name="content">
			<br />
			<h:outputText id="lblRouteName" value="#{lang.lblRoute}: #{routeController.selectedRoute.name}" styleClass="title"/>
			<p:panel id="pnlClientList">
				<p:outputLabel id="lblClientsNotExists" value="#{lang.msgClientsNotExists}" rendered="#{clientController.showNoClientsMessage}"/>
				<br /><br />
				<p:commandButton id="btnCreateClient" value="#{lang.btnCreateClient}" process="@this" onclick="showClientDiv()"/>
			</p:panel>
			<p:panel id="pnlCreateClient">
				<p:panelGrid columns="4">
					<p:outputLabel value="#{lang.lblLocalName}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblLocalId}:" />
					<p:inputText size="13" maxlength="13" />
					<p:outputLabel value="#{lang.lblAddress}:" />
					<p:inputText size="50"/>
					<p:outputLabel value="#{lang.lblReference}:" />
					<p:inputText size="35"/>
					<p:outputLabel value="#{lang.lblPhone}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblCellPhone}:" />
					<p:inputText />
				</p:panelGrid>
				<br />
				<p:panelGrid columns="4">
					<p:outputLabel value="#{lang.lblFirstName}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblSecondName}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblFirstLastName}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblSecondLastName}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblDateOfBirth}:" />
					<p:inputText />
				</p:panelGrid>
				<br />
				<p:panelGrid columns="4">
					<p:outputLabel value="#{lang.lblVisitFrequency}:" />
					<p:inputText />
					<p:outputLabel value="#{lang.lblExhibitor}:" />
					<p:inputText />
				</p:panelGrid>
				<br />
				<p:commandButton value="#{lang.btnCreate}" onclick="showClientListDiv()" />
			</p:panel>
			<br /><br />
			<p:commandLink styleClass="no-line">
				<h:graphicImage library="images" name="folder.png" />
				<h:outputText value="Rutas" styleClass="text-button"/>
			</p:commandLink>
		</ui:define>
	</ui:composition>
</html>
